<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcel Karamoy Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <!-- navbar desktop start -->
    <nav id="desktop-nav">
      <div class="logo">Marcel Karamoy</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <!-- navbar desktop end -->

    <!-- hamburger nav start -->
    <nav id="hamburger-nav">
      <div class="logo">marcel karamoy</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>
    <!-- hamburger nav end -->

    <!-- profile section start  -->
    <section id="profile">
      <div class="section__pic-container">
        <img
          src="/assets/Marcel_ProfessionalPhoto_Cropped.jpg"
          alt="Marcel Karamoy Profile Picture"
        />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello I'm</p>
        <h1 class="title">Marcel Karamoy</h1>
        <p class="section__text__p2">Front End Developer</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/Marcel_CV_Frontend.pdf')"
          >
            Download CV
          </button>
          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contact Info
          </button>
        </div>
        <div id="socials-container">
          <img
            src="assets/linkedin.png"
            alt="Marcel Karamoy LinkedIn Page"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/marcel-karamoy/'"
          />
          <img
            src="assets/github.png"
            alt="Marcel Karamoy Github Page"
            class="icon"
            onclick="location.href='https://github.com/catammoth'"
          />
        </div>
      </div>
    </section>
    <!-- profile section end  -->

    <script src="script.js"></script>
  </body>
</html>
